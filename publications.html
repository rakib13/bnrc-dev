<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Popup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .grid-item {
            text-align: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .grid-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .grid-item a:hover {
            color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 80%;
            height: 80%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Sample Image 1">
            <a href="#" data-pdf="images/31 Points English 2.5k.pdf" class="pdf-link">View PDF</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Sample Image 2">
            <a href="#" data-pdf="31 Points English 2.5k.pdf" class="pdf-link">Open Report</a>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Sample Image 3">
            <a href="#" data-pdf="31 Points English 2.5k.pdf" class="pdf-link">Read More</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="pdf-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-modal">&times;</span>
            <iframe src="" id="pdf-frame"></iframe>
        </div>
    </div>

    <script>
        // JavaScript for Modal
        const modal = document.getElementById('pdf-modal');
        const pdfFrame = document.getElementById('pdf-frame');
        const closeModal = document.getElementById('close-modal');

        document.querySelectorAll('.pdf-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const pdfSrc = this.getAttribute('data-pdf');
                pdfFrame.src = pdfSrc;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            pdfFrame.src = ''; // Clear the iframe src when modal is closed
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                pdfFrame.src = '';
            }
        });
    </script>

</body>

</html>
